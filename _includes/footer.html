<footer class="site-footer h-card">
    <data class="u-url" href="/"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">{{ site.title }}</li>
                    <li><a class="u-email" href="mailto:{{site.email}}">{{ site.email}}</a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-3">
                <ul class="social-media-list">
                    <li><a href="https://www.instagram.com/{{ site.social.insta_username }}/"><svg class="svg-icon">
                                <use xlink:href="/assets/minima-social-icons.svg#instagram"></use>
                            </svg> <span class="username">{{ site.social.insta_username}}</span></a></li>
                    <li><a href="https://www.linkedin.com/in/{{site.social.linkedin_username}}/"><svg class="svg-icon">
                                <use xlink:href="/assets/minima-social-icons.svg#linkedin"></use>
                            </svg> <span class="username">{{ site.social.linkedin_username}}</span></a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                <p> {{ site.description }}</p>
            </div>
        </div>

    </div>

</footer>
